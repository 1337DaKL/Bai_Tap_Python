{% extends "app/app.html" %}
{% load static %}
{% block baner_slide %}
<div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'app/images/banner/daibang.jpg' %}" class="d-block w-100" alt="Áo đại bàng" , height = "500" , alt="tung cánh bay xa">
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/guchi.jpg' %}" class="d-block w-100" alt="Gu chì" , height = "500" , alt="Đẳng cấp là mãi mãi">
      </div>    
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/luonvuituoi.jpg' %}" class="d-block w-100" alt="Luôn vui tươi " , height = "500" , alt="Vui chào ngày mới ">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock baner_slide %} 
{% block main_content %}
<div class = "row"  style = "width : 100%">
  {%for product in products%}
    <div class = "col-lg-3">
        <img class = "thumnail" src = "{{product.ImageURL}}" />
        <div class = "box-element product"> 
            <h6><strong> {{product.name}} </strong></h6>
            <hr>
            <button data-product = {{product.id}} data-action = "add"  class = "btn btn-outline-secondary add-btn update-cart"> Thêm vào giỏ hàng </button>
            <a class = "btn btn-outline-success" href = "#" >Xem</a>
            <h5 style = "display: inline-block ; float ;right"><strong> {{product.chprice}}</strong></h5    >
        </div>
    </div>
  {% endfor %}
</div>
<br>
<br>
<br>
<br>
{% endblock main_content %}
